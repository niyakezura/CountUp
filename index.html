<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
  <link rel="stylesheet" href="style.css">
  <title>CountUp</title>
  <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="field">
            <button class="button" id="down">－</button>
            <input type="text" value="0" class="inputtext" id="textbox">
            <button class="button" id="up">＋</button>
        </div>
        <button class="button resetbtn" id="reset">RESET</button>
    </div>

    <div class="Shiny_Probability">
        <label>色違い確率：
            <select name="prob-list" id="prob-select">
                <option value="512">1/512</option>
                <option value="1024">1/1024</option>
                <option value="4096">1/4096</option>
                <option value="8192">1/8192</option>
            </select>
        </label>        
        
        <div class="prob-display">
            <p><span type="text" class="count-display" id="n-textbox">0</span>回までに色違いが出る確率:</p>
            <p><span name="result" for="textbox" id="prob-textbox">0.000</span>%</p>
        </div>
    </div>
</body>
</html>
